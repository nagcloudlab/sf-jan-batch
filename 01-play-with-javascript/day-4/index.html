<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play-with-web-ui</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <div class="display-1">Web UI</div>
    <hr />
    <span id="time-now">time-now</span>
    <hr />
    <button class="btn btn-dark" id="top5-todos-btn">top-5 todos</button>
    <hr />
    <span id="status-message"></span>
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        <tbody id="todos-body"></tbody>
    </table>
    <hr />
    <div class="card">
        <div class="card-header">welcome</div>
        <div class="card-body">
            <p>Welcome to web UI</p>
        </div>
    </div>
    <hr />
    <button class="btn btn-primary">click me</button>
    <button class="btn btn-danger">toogle</button>
    <hr />
    <script src="./index.js"></script>

</body>

</html>
